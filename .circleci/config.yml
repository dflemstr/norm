version: 2
jobs:
  build:
    docker:
      - image: circleci/rust
    steps:
      - checkout
      - run:
          name: Install prerequisites
          command: .circleci/install.sh
      - run:
          name: Install rustfmt
          command: rustup component add rustfmt-preview
      - run:
          name: Check formatting
          command: cargo fmt --all -- --check
      - run:
          name: Calculate dependencies
          command: cargo generate-lockfile
      - restore_cache:
          keys:
            - v2-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Build all targets
          command: cargo build --all-targets
      - save_cache:
          paths:
            - ~/.cargo
            - ./target
          key: v2-cargo-cache-{{ arch }}-{{ checksum "Cargo.lock" }}
      - run:
          name: Run all tests
          command: cargo test --all
      - run:
          name: Upload coverage
          command: .circleci/codecov.sh

workflows:
  version: 2
  build:
    jobs:
      - build:
          context: tin
