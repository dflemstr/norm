[package]
name = "tin-lang"
version = "0.1.0"
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]
repository = "https://github.com/dflemstr/tin"

[build-dependencies]
lalrpop = "0.16.2"

[dependencies]
cranelift = "0.26.0"
cranelift-module = "0.26.0"
cranelift-simplejit = "0.26.0"
dot = "0.1.4"
env_logger = "0.6.0"
failure = "0.1.3"
lalrpop-util = "0.16.2"
log = "0.4.6"
regex = "1.1.0"
specs = "0.14.1"
specs-derive = "0.3.0"
specs-visitor-derive = { version = "0.1.0", path = "specs-visitor-derive" }
specs-visitor = { version = "0.1.0", path = "specs-visitor" }

[profile.release]
debug = true
lto = true
codegen-units = 1

[workspace]
members = ["tin-parser-fuzz-target", "tin-ir-fuzz-target", "specs-visitor", "specs-visitor-derive"]
