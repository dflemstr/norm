[package]
name = "norm"
version = "0.1.0"
authors = ["David Flemstr√∂m <david.flemstrom@gmail.com>"]

[build-dependencies]
lalrpop = "0.16.2"

[dependencies]
lalrpop-util = "0.16.2"
regex = "1.1.0"
failure = "0.1.3"
cranelift = "0.25.0"
cranelift-module = "0.25.0"
cranelift-simplejit = "0.25.0"
specs = "0.14.1"
specs-derive = "0.3.0"
specs-visitor = { path = "specs-visitor" }
specs-visitor-derive = { path = "specs-visitor-derive" }
dot = "0.1.4"
log = "0.4.6"

[profile.release]
debug = true
lto = true
codegen-units = 1

[workspace]
members = ["norm-parser-fuzz-target", "norm-ir-fuzz-target", "specs-visitor", "specs-visitor-derive"]

[dev-dependencies]
env_logger = "0.6.0"
